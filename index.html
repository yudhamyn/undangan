<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Bukber</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-700 text-white font-sans flex items-center justify-center min-h-screen relative overflow-hidden">
    
    <!-- Hiasan Lampion -->
    <div class="absolute top-0 left-0 w-full flex justify-between p-6">
        <img src="https://png.pngtree.com/png-vector/20230324/ourmid/pngtree-ramadan-ornament-hanging-lantern-vector-png-image_6667647.png" class="w-16 h-16 animate-bounce" alt="Lampion">
        <img src="https://png.pngtree.com/png-vector/20230324/ourmid/pngtree-ramadan-ornament-hanging-lantern-vector-png-image_6667647.png" class="w-20 h-20 animate-bounce delay-1000" alt="Lampion">
        <img src="https://png.pngtree.com/png-vector/20230324/ourmid/pngtree-ramadan-ornament-hanging-lantern-vector-png-image_6667647.png" class="w-16 h-16 animate-bounce" alt="Lampion">
    </div>
    
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-lg text-center w-full mx-4 relative z-10 border-4 border-yellow-400">
        <h2 class="text-5xl font-bold text-yellow-400 drop-shadow-lg">Undangan Bukber</h2>
        <p class="mt-2 text-lg font-semibold text-yellow-200">Keluarga Mbah Mar</p>
        <div class="mt-4 text-3xl font-extrabold text-yellow-300 border-2 border-yellow-400 px-6 py-2 inline-block rounded-full">
            <span class="text-5xl">27</span> Maret 2025
        </div>
        <p class="mt-4 text-lg font-medium">Kamis | 17.00 - Selesai</p>
        <div class="mt-4 text-lg font-medium text-yellow-300">
            üìç Pawon Joglo Kembar, Kudus
        </div>
        <a href="https://maps.app.goo.gl/EK5uB6Tu1ea8djBU9?g_st=com.google.maps.preview.copy" target="_blank" class="mt-6 bg-yellow-400 text-gray-900 px-6 py-2 rounded-lg font-semibold shadow-md hover:bg-yellow-500 transition inline-block">
            Lihat Lokasi
        </a>
    </div>

    <!-- Background Sound -->
    <audio id="background-audio" loop>
        <source src="https://www.islamicfinder.org/specials/audio/azan/azan1.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    <button onclick="playAudio()" class="absolute bottom-4 right-4 bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-yellow-500 transition">‚ñ∂ Play Audio</button>
    
    <script>
        function playAudio() {
            document.getElementById("background-audio").play();
        }
    </script>
</body>
</html>
